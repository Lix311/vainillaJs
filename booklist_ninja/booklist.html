<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href = "style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Covered+By+Your+Grace&family=Dancing+Script&family=Lexend+Deca&display=swap" rel="stylesheet">
        <title>JS dom tutorial</title>
</head>
<body>
    <div id = "wrapper">
    <header>
        <div id = "page-banner">
            <h1 class = "title">BookIt</h1>
            <p>Books for Yechu</p>
            <form id = "search-books">
                <input type = "text" placeholder= "Search books... "/>

            </form>
        </div>
    </header>
    <div id = "book-list">
        <h2 class ="title">Books to Read</h2>
    <ul>
        <li>
            <span class = "name">Ulysses</span>
            <span class = "delete">delete</span>
        </li>
        <li>
            <span class = "name">The Great Gatsby</span>
            <span class = "delete">delete</span>
        </li>
        <li>
            <span class = "name">You Say Potato, I say Potato</span>
            <span class = "delete">delete</span>
        </li>
        <li>
            <span class = "name">Grit</span>
            <span class = "delete">delete</span>
        </li>
       </ul>
       </div>
    <form id ="add-book">
        <input type = "checkbox" id = "hide" />
        <label for = "hide">Hide all books</label>
        <input type ="text" placeholder="Add a book"/>
        <button>Add</button>
    </form>
    <div id="tabbed-content">
        <ul class="tabs">
          <li data-target="#about" class="active">About</li>
          <li data-target="#contact">Contact</li>
        </ul>
        <div class="panel active" id="about">
          <p>Content for about tab...</p>
          <p>content content </p>
        </div>
        <div class="panel" id="contact">
          <p>Content for contact tab...</p>
          <p>panel panel</p>
        </div>
      </div>
    </div>
    <script src = "app.js"></script>
    </body>
</html>
